<ion-header>
  <ion-toolbar class="header">
    <ion-title id="Appname">StarGaze Cinema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="light" (search)="getMovies($event.target.value)" animated></ion-searchbar>
  <br/>
  <ion-label *ngIf="isLoaded == true">Searched results</ion-label> <br/>
  <ion-list>
    <ion-item button *ngFor="let item of results"
    [routerLink]="['/tabs/moviedetails', item.imdbID]"  >
  
      <img [src]="item.Poster" height="250" 
      style="border-radius: 10pt; padding-right: 10px; padding-bottom: 10px;" *ngIf="item.Poster != 'Not Available'" alt="">
  
      <ion-label text-wrap >
      <h3 class="item-title"><b>{{item.Title}}</b></h3>
      <h4 class="item-year">{{item.Year}}</h4>
      </ion-label>
  
    </ion-item>
  </ion-list>
</ion-content>
